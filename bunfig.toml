# Bun configuration file
# Works on Windows, macOS, and Linux

[install]
# Package installation settings
cache = true
registry = "https://registry.npmjs.org/"
auto = true
frozenLockfile = false
dryRun = false

[install.scopes]
# Add scoped registries here if needed
# "@mycompany" = "https://registry.mycompany.com/"

[test]
# Test runner configuration
coverage = true
bail = false

# Preload files before running tests (optional)
# preload = ["./tests/setup.ts"]

[run]
# Use system shell (works cross-platform)
shell = "system"

# Automatically install dependencies when running scripts
bun = true